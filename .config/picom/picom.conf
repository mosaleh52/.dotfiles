#from https://terminaldopenguin.blogspot.com/2020/06/resolvendo-tearing-com-o-picom.html

backend = "glx";

 

glx-no-stencil = true;

glx-no-rebind-pixmap = true;

use-damage = true;

xrender-sync-fence = true;


vsync = true;

 

mark-wmwin-focused = true;

mark-ovredir-focused = true;

use-ewmh-active-win = true;

 

shadow = true;

shadow-radius = 3;

shadow-offset-x = -3;

shadow-offset-y = -3;

shadow-opacity = 0.5;

shadow-exclude = [

 "! name~=''",

 "name = 'Notification'",

 "name = 'xfce4-notifyd'",

 "name *= 'picom'",

 "name *= 'Chromium'",

 "class_g = 'Navigator' && argb",

 "class_g ?= 'Notify-osd'",

 "class_g ?= 'Cairo-dock'",

 "class_g ?= 'Xfce4-notifyd'",

 "class_g ?= 'Xfce4-power-manager'",

 "_GTK_FRAME_EXTENTS@:c",

 "bounding_shaped && !rounded_corners"

];

 

fading = true;

fade-delta = 5;

fade-in-step = 0.03;

fade-out-step = 0.03;

no-fading-openclose = true;

fade-exclude = [ ];

 

active-opacity = .95;

inactive-opacity = 0.8;

frame-opacity = 1;

inactive-opacity-override = false;

opacity-rule = [

 "100:class_g = 'Termite' && _NET_WM_STATE@:32a",

 "95:class_g = 'Termite' && !_NET_WM_STATE@:32a",

 "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"

];
#################################
#     Background-Blurring       #
#################################
## Enable --experimental--backends
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
##blur-method = "dual_kawase";  <-- this the culprit of problems

blur-kern = "7x7box";
blur-method = "box";
blur-size = 10;
##blur-strength = 3; <-- only works for dual_kawase

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

unredir-if-possible = false;

detect-rounded-corners = true;

detect-client-opacity = true;

detect-transient = true;

detect-client-leader = true;

wintypes:

{

 tooltip = { opacity = 0.95; shadow = false; fade = true; focus = true; };

 dock = { shadow = false; };

 dnd = { shadow = false; };

};


corner-radius = 7
